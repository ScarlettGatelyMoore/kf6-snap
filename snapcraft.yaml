---
name: kf6-core22-sdk
version: git
summary: KDE Frameworks 6
description: KDE Frameworks are addons and useful extensions to Qt
confinement: strict
grade: stable
base: core22
compression: lzo
architectures:
  - build-on: amd64
  - build-on: arm64
  - build-on: armhf
  - build-on: ppc64el
slots: {}
package-repositories:
-   type: apt
    components:
    - main
    suites:
    - jammy
    key-id: 444DABCF3667D0283F894EDDE6D4736255751E5D
    url: http://origin.archive.neon.kde.org/unstable
    key-server: keyserver.ubuntu.com
parts:
    mesa:
        after: []
        plugin: nil
        build-attributes:
        - no-patchelf
        build-packages: []
        stage-packages:
        - libgl1-mesa-dri
        - libglx-mesa0
        prime:
        - "-lib/udev"
        - "-usr/doc"
        - "-usr/doc-base"
        - "-usr/share/applications"
        - "-usr/share/apport"
        - "-usr/share/bug"
        - "-usr/share/doc"
        - "-usr/share/doc-base"
        - "-usr/share/icons"
        - "-usr/share/libdrm"
        - "-usr/share/libwacom"
        - "-usr/share/lintian"
        - "-usr/share/man"
        - "-usr/share/pkgconfig"
    extra-cmake-modules:
        after:
        - mesa
        source: https://invent.kde.org/frameworks/extra-cmake-modules.git
        source-branch: master
        build-packages:
        - cmake
        build-snaps:
        - qt-framework-sdk
        plugin: cmake
        cmake-generator: Ninja
        cmake-parameters:
        - -DCMAKE_BUILD_TYPE=RelWithDebInfo
        - -DQT_MAJOR_VERSION=6
        - -DBUILD_WITH_QT6=ON
        - -DBUILD_TESTING=OFF
    fcitx5-platforminputcontext:
        after:
        - extra-cmake-modules
        source: https://github.com/fcitx/fcitx5-qt.git
        source-tag: 5.0.15
        build-packages:
        - cmake
        build-snaps:
        - qt-framework-sdk
        plugin: cmake
        cmake-generator: Ninja
        cmake-parameters:
        - -DCMAKE_BUILD_TYPE=RelWithDebInfo
        - -DQT_MAJOR_VERSION=6
        - -DBUILD_WITH_QT6=ON
        - -DBUILD_TESTING=OFF
        - -DCMAKE_FIND_ROOT_PATH=/usr\\;$CRAFT_STAGE
    plasma-wayland-protocols:
        after:
        - fcitx5-platforminputcontext
        source: https://invent.kde.org/libraries/plasma-wayland-protocols.git
        source-tag: v1.10.0
        build-packages:
        - cmake
        build-snaps:
        - qt-framework-sdk
        plugin: cmake
        cmake-generator: Ninja
        cmake-parameters:
        - -DCMAKE_BUILD_TYPE=RelWithDebInfo
        - -DQT_MAJOR_VERSION=6
        - -DBUILD_WITH_QT6=ON
        - -DBUILD_TESTING=OFF
